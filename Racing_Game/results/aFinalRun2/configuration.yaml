    hyperparameters:
      batch_size: 64
      buffer_size: 12000
      learning_rate: 0.0001
      beta: 0.005
      epsilon: 0.2
      lambd: 0.89
      num_epoch: 3
      learning_rate_schedule: linear
      beta_schedule: linear
